        <div class="containerContribute">
            <h2 style="text-align: center;color:blue">Contribute to WordVoyager</h2>
            <form action="index.html">
                <div class="mb-3">
                    <label for="articleName" class="form-label">Article Name</label>
                    <input type="text" class="form-control" id="articleName" name="articleName" required>
                </div>
                <div class="mb-3">
                    <label for="tag" class="form-label">Tag</label>
                    <input type="text" class="form-control" id="tag" name="tag" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                </div>
                <div class="text-end" style="padding-bottom: 20px;"> 
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
